<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Buscador de Cócteles</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Architects+Daughter&family=Henny+Penny&family=Rock+Salt&family=Stardos+Stencil&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title capitalize">Buscador de cócteles</h1>
      </header>

      <main class="main">
        <form class="form" action="">
          <input
            class="form__search js_searchText capitalize"
            type="text"
            name="search"
          />
          <button class="form__button js_searchButton">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </form>

        <section class="error js_errorContainer hidden"></section>
        <section class="listsContainer js_listsContainer">
          <!-- <nav class="menu">
   <ul class="menu__list">
     <li class="menu__item menu__item--hideFavorites js_showFavorites">
       <span class="itemContentFavorites">
         <ion-icon
           name="heart-outline"
           class="itemContentFavorites__icon js_favoritesIcon"
         ></ion-icon>
       </span>
       <span class="itemContentText hidden">Show favorites</span>
     </li>
     <li class="menu__item menu__item--searches js_showSearches">
       <span class="itemContent">
         <ion-icon
           name="wine-outline"
           class="itemContent__icon itemContent__icon--searches"
         ></ion-icon>
       </span>
     </li>
   </ul>
 </nav>
 -->
          <section class="favorites js_favorites">
            <h2 class="favorites__title capitalize">Cócteles favoritos</h2>
            <ul class="favorites__list js_favoriteList capitalize"></ul>
            <button class="resetFavorites js_resetFavorites">
              Borrar todos los favoritos
            </button>
          </section>

          <section class="mainList js_mainList hidden">
            <h2 class="mainList__title js_mainListTitle capitalize"></h2>
            <ul class="mainList__list js_mainList_list capitalize"></ul>
          </section>

        </section>

      </main>

    </div>

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
