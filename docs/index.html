<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Buscador de Cócteles</title>

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="title capitalize">Buscador de Cócteles</h1>
      </header>

      <main class="main">
        <form class="form" action="">
          <input class="js_searchText" type="text" name="search" />
          <button class="search js_searchButton">Buscar</button>
          <button class="reset">Reset</button>
        </form>

        <div class="container">
          <section class="favorites">
            <h2 class="favorites__title capitalize">Cócteles favoritos</h2>
            <ul class="favorites__list js_favoriteList"></ul>
          </section>

          <section class="mainList">
            <h2 class="mainList__title capitalize">Lista</h2>
            <ul class="mainList__list js_mainList"></ul>
          </section>

        </div>
      </main>

    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
